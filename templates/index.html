<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #fff;
      --primary: #0071e3;
      --primary-dark: #005bb5;
      --text: #1d1d1f;
      --muted: #6e6e73;
      --gray-light: #e9e9ee;
      --gray-dark: #b0b0b5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-size: 1.12em; /* 視認性UP */
      letter-spacing: 0.01em;
      line-height: 1.7;
    }

    .header {
      text-align: center;
      padding: 2em 1.5em;
      margin-bottom: 1.2em;
    }

    .header h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: -0.01em;
    }

    .card {
      background: var(--card-bg);
      max-width: 650px;
      margin: 0 auto 2.5em auto;
      padding: 3em 2.2em 2.2em 2.2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.09);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    label {
      font-weight: 600;
      font-size: 1.08em;
      margin-bottom: 0.4em;
      letter-spacing: 0.01em;
    }

    input[type="file"],
    input[type="number"] {
      padding: 0.8em;
      font-size: 1.08em;
      border: 1px solid var(--gray-light);
      border-radius: 10px;
      margin-top: 0.2em;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      padding: 1em;
      border-radius: 14px;
      font-size: 1.08em;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      margin-top: 0.7em;
      letter-spacing: 0.01em;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: scale(1.03);
    }

    #preview-list {
      max-width: none;
      width: 100vw;
      min-height: 260px;
      margin: 2.5em 0 0 0;
      padding: 2em 0 2em 2vw;
      display: flex;
      flex-direction: row;
      gap: 2em;
      overflow-x: auto;
      overflow-y: hidden;
      background: linear-gradient(90deg, #f5f5f7 80%, var(--gray-light) 100%);
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      border-radius: 20px 0 0 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--gray-dark) var(--bg);
    }
    #preview-list::-webkit-scrollbar {
      height: 10px;
      background: var(--bg);
      border-radius: 8px;
    }
    #preview-list::-webkit-scrollbar-thumb {
      background: var(--gray-dark);
      border-radius: 8px;
    }

    .preview-item {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05), 0 1.5px 4px rgba(0,0,0,0.02);
      padding: 1.5em 1.5em 1.1em 1.5em;
      text-align: center;
      width: 230px;
      min-width: 230px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(2px);
      margin-bottom: 0.5em;
    }
    .preview-item img {
      max-width: 190px;
      max-height: 150px;
      border-radius: 13px;
      margin-bottom: 0.8em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: var(--bg);
      transition: box-shadow 0.2s;
    }
    .preview-item:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      transform: translateY(-4px) scale(1.03);
    }
    .download-btn {
      display: inline-block;
      margin-top: 0.7em;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6em 1.3em;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    @media (max-width: 700px) {
      #preview-list {
        min-height: 140px;
        padding-left: 1vw;
        gap: 0.7em;
      }
      .preview-item {
        width: 120px;
        min-width: 120px;
        padding: 0.7em 0.5em 0.7em 0.5em;
      }
      .preview-item img {
        max-width: 90px;
        max-height: 70px;
      }
      .card {
        padding: 1.2em 0.5em;
      }
      .header {
        padding: 2.5em 1em 1.2em;
      }
    }

    /* --- Before/After Sample Section --- */
    .sample-area {
      padding: 3em 0 2.5em 0;
      background: #f7f8fa;
    }

    .sample-area h2 {
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 2em;
      color: #1d1d1f;
    }

    .sample-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5em;
      justify-content: center;
      align-items: stretch;
    }

    .sample-block {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(30, 34, 90, 0.07), 0 1.5px 4px rgba(0,0,0,0.03);
      padding: 2em 2em 1.5em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 270px;
      max-width: 340px;
      transition: box-shadow 0.18s, transform 0.18s;
      margin-bottom: 0.5em;
    }

    .sample-block:hover {
      box-shadow: 0 8px 32px rgba(30, 34, 90, 0.16), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-4px) scale(1.03);
    }

    .sample-block h3 {
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 1.2em;
      color: #0071e3;
      letter-spacing: 0.01em;
    }

    .sample-images {
      display: flex;
      gap: 1.2em;
      justify-content: center;
      width: 100%;
    }

    .sample-images > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 110px;
      max-width: 140px;
    }

    .sample-images img {
      width: 100%;
      max-width: 140px;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 10px;
      border: 1.5px solid #e9e9ee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #f5f5f7;
      transition: box-shadow 0.18s;
    }

    .sample-images img:focus,
    .sample-images img:hover {
      box-shadow: 0 4px 16px rgba(0,113,227,0.13);
      outline: none;
    }

    .sample-images p {
      margin-top: 0.6em;
      font-size: 0.98em;
      font-weight: 500;
      color: #6e6e73;
      letter-spacing: 0.01em;
    }

    /* === ここから追加 === */
    #status-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
    }

    #status-message {
      background: #fff;
      color: #333;
      padding: 1.2em 2em;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      font-size: 1.1em;
      font-weight: 500;
      pointer-events: auto;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* === ここまで追加 === */
  </style>
</head>
<body>
  <div class="header">
    <h1>Tails</h1>
  </div>

  <!-- サンプル Before/After セクション -->
  <section class="sample-area">
    <h2>Before / After サンプル</h2>
    <div class="sample-gallery">
      {% for sample in sample_images %}
      <div class="sample-block">
        <h3>{{ sample.title }}</h3>
        <div class="sample-images">
          <div>
            <img src="{{ sample.before }}" alt="Before of {{ sample.title }}">
            <p>Before</p>
          </div>
          <div>
            <img src="{{ sample.after }}" alt="After of {{ sample.title }}">
            <p>After</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>

  <div class="card">
    <form action="#" method="post" enctype="multipart/form-data" id="blur-form">
      <div>
        <label for="image">
          画像を選択（複数可・ドラッグ＆ドロップ対応）<br>
          <span style="color:var(--muted); font-size:0.95em;">
            対応ファイル形式: jpg, jpeg, png, gif, bmp
          </span>
        </label>
        <div id="drop-area" style="border:2px dashed #0071e3; border-radius:10px; padding:20px; text-align:center; margin-bottom:10px; background:#f8fafd;">
          <span id="drop-text">ここに画像をドラッグ＆ドロップ</span><br>
          <input id="image" type="file" name="image" accept="image/*" multiple required style="display:none;">
          <button type="button" id="file-select-btn" style="margin-top:10px;">ファイルを選択</button>
        </div>
        <!-- 画像プレビュー -->
        <div id="preview-container" style="margin-top:10px;">
          <!-- 選択画像のプレビューをここに表示 -->
        </div>
      </div>
      <div>
        <label for="width">出力幅（px）</label>
        <input id="width" type="number" name="width" min="100" max="4000" value="800" required>
      </div>
      <div>
        <label for="height">出力高さ（px）</label>
        <input id="height" type="number" name="height" min="100" max="4000" value="600" required>
      </div>
      <div>
        <label for="format">出力形式</label>
        <select id="format" name="format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WebP</option>
        </select>
      </div>
      <button type="submit" id="submit-btn">加工</button>
      <div id="status" style="margin-top:10px; color:var(--muted); font-size:0.95em;"></div>
    </form>
  </div>

  <!-- 加工後の画像プレビューリスト -->
  <div id="preview-list"></div>
  <div style="width:100vw; text-align:right; margin: 1em 2vw 2em 0;">
    <button id="download-selected-btn" class="download-btn" style="display:none;">選択した画像を一括ダウンロード</button>
  </div>

  <script>
    // ドラッグ＆ドロップ対応
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('image');
    const fileSelectBtn = document.getElementById('file-select-btn');
    let droppedFiles = [];

    // ファイル選択ボタンでinputを開く
    fileSelectBtn.addEventListener('click', () => fileInput.click());

    // inputで選択されたファイルもdroppedFilesに反映
    fileInput.addEventListener('change', function(e) {
      droppedFiles = Array.from(e.target.files);
      updatePreview();
    });

    // ドラッグオーバー時のスタイル
    dropArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropArea.style.background = "#e3f0fc";
    });
    dropArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      dropArea.style.background = "#f8fafd";
    });

    // ドロップ時の処理
    dropArea.addEventListener('drop', function(e) {
      e.preventDefault();
      dropArea.style.background = "#f8fafd";
      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
      if (files.length > 0) {
        droppedFiles = files;
        fileInput.value = ""; // inputの値をリセット（同じファイルを再度選択できるように）
        updatePreview();
      }
    });

    // 一括ダウンロード用にURLとファイル名を保持
    let processedImagesMeta = [];

    // プレビュー表示（チェックボックス付き）
    function updatePreview() {
      const container = document.getElementById('preview-container');
      container.innerHTML = '';
      for (let i = 0; i < droppedFiles.length; i++) {
        const file = droppedFiles[i];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            const img = document.createElement('img');
            img.src = ev.target.result;
            img.style.maxWidth = '120px';
            img.style.marginRight = '8px';
            img.style.borderRadius = '8px';
            container.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // フォーム送信時
    document.getElementById('blur-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      const submitBtn = document.getElementById('submit-btn');
      status.textContent = 'アップロード中...';
      submitBtn.disabled = true;

      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;
      const format = document.getElementById('format').value;
      const previewList = document.getElementById('preview-list');
      const downloadSelectedBtn = document.getElementById('download-selected-btn');

      if (!window.processedImages) window.processedImages = [];
      processedImagesMeta = [];
      previewList.innerHTML = '';

      for (let i = 0; i < droppedFiles.length; i++) {
        const file = droppedFiles[i];

        // 拡張子チェック（対応形式以外はスキップしてメッセージ表示）
        const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif', 'image/bmp'];
        if (!allowedTypes.includes(file.type)) {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.style.color = '#ff4d4d';
          div.innerHTML = `<strong>${file.name}</strong> は対応形式ではないため、処理されませんでした。`;
          previewList.appendChild(div);
          continue; // 処理スキップ
        }

        // ↓ここから下は今までの処理
        const formData = new FormData();
        formData.append('image', file);
        formData.append('width', width);
        formData.append('height', height);
        formData.append('format', format);

        try {
          const res = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          if (!res.ok) throw new Error(await res.text());
          const json = await res.json();

          for (const result of json) {
            const url = result.url || result.preview_url || result.download_url;
            const filename = result.filename;

            const div = document.createElement('div');
            div.className = 'preview-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'preview-checkbox';
            checkbox.style.marginBottom = '0.5em';
            checkbox.style.transform = 'scale(1.3)';
            checkbox.checked = true;

            const img = document.createElement('img');
            img.src = url;
            img.alt = '加工済み画像';

            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.textContent = 'ダウンロード';
            a.className = 'download-btn';

            div.appendChild(checkbox);
            div.appendChild(img);
            div.appendChild(document.createElement('br'));
            div.appendChild(a);
            previewList.appendChild(div);

            processedImagesMeta.push({
              url: url,
              filename: filename,
              checkbox: checkbox
            });

            window.processedImages.push(url);
          }
        } catch (err) {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.style.color = '#ff4d4d';
          div.textContent = `エラー: ${err.message}`;
          previewList.appendChild(div);
        }
      }
      status.textContent = '完了しました。';
      submitBtn.disabled = false;

      // 一括ダウンロードボタン表示
      if (processedImagesMeta.length > 0) {
        downloadSelectedBtn.style.display = '';
      }
    });

    // 一括ダウンロード処理
    document.getElementById('download-selected-btn').addEventListener('click', async function() {
      // 選択された画像だけ
      const selected = processedImagesMeta.filter(meta => meta.checkbox.checked);
      if (selected.length === 0) {
        alert('ダウンロードする画像を選択してください。');
        return;
      }
      // 1つだけならそのままダウンロード
      if (selected.length === 1) {
        const a = document.createElement('a');
        a.href = selected[0].url;
        a.download = selected[0].filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        return;
      }
      // 複数ならzipでダウンロード
      const JSZipScript = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
      if (typeof JSZip === 'undefined') {
        await new Promise(resolve => {
          const script = document.createElement('script');
          script.src = JSZipScript;
          script.onload = resolve;
          document.body.appendChild(script);
        });
      }
      const zip = new JSZip();
      for (const meta of selected) {
        const response = await fetch(meta.url);
        const blob = await response.blob();
        zip.file(meta.filename, blob);
      }
      const content = await zip.generateAsync({type:"blob"});
      const zipUrl = URL.createObjectURL(content);
      const a = document.createElement('a');
      a.href = zipUrl;
      a.download = 'blurred_images.zip';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(zipUrl);
    });

    // ページリロード時にプレビューリストをリセット
    window.addEventListener('pageshow', function() {
      document.getElementById('submit-btn').disabled = false;
      document.getElementById('status').textContent = '';
      document.getElementById('preview-list').innerHTML = '';
      document.getElementById('download-selected-btn').style.display = 'none';
      window.processedImages = [];
      processedImagesMeta = [];
      droppedFiles = [];
      updatePreview();
    });
  </script>

  <footer>
    &copy; 2025 Aaron Studio. All rights reserved.
  </footer>
</body>
</html>
